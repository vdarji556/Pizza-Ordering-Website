{% extends 'base.html' %}

{% block title %}Cart - Pizza Order{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center text-danger">Your Cart</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table table-hover text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>S.NO</th>
                            <th>Total</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for order in orders %}
                        <tr>
                            <td class="align-middle">{{ forloop.counter}} </td>
                            <td class="align-middle">${{ order.get_cart_total }}</td>
                          <td class="align-middle">
                            True
                            </td> 
                            <td class="align-middle">
                                {{order.created_at}}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="text-end">
                    <br>
                    <h4><strong>Grand Total: ${{ order.get_cart_total }}</strong></h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
